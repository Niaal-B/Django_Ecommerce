services:
  - type: web
    name: evara-django-app
    env: python
    plan: starter  # You can change this to 'standard' or 'pro' based on your needs
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "./start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: SENDGRID_API_KEY
        sync: false  # Set in Render dashboard (do not commit secrets)
      - key: DEFAULT_FROM_EMAIL
        sync: false  # Verified SendGrid sender (e.g. nihnihal504@example.com)
      - key: DB_HOST
        fromDatabase:
          name: evara-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: evara-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: evara-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: evara-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: evara-postgres
          property: password
      - key: EMAIL_HOST_USER
        sync: false  # Set this in Render dashboard
      - key: EMAIL_HOST_PASSWORD
        sync: false  # Set this in Render dashboard
      - key: SOCIAL_AUTH_GOOGLE_OAUTH2_KEY
        sync: false  # Set this in Render dashboard
      - key: SOCIAL_AUTH_GOOGLE_OAUTH2_SECRET
        sync: false  # Set this in Render dashboard
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Set in Render dashboard (get from Cloudinary dashboard)
      - key: CLOUDINARY_API_KEY
        sync: false  # Set in Render dashboard (get from Cloudinary dashboard)
      - key: CLOUDINARY_API_SECRET
        sync: false  # Set in Render dashboard (get from Cloudinary dashboard)

databases:
  - name: evara-postgres
    plan: starter  # You can change this based on your needs
    databaseName: evara
    user: evara_user


version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: evara_db
    environment:
      POSTGRES_DB: evara
      POSTGRES_USER: evara_user
      POSTGRES_PASSWORD: evara_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evara_user -d evara"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: evara_web
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/assets
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_NAME=evara
      - DB_USER=evara_user
      - DB_PASSWORD=evara_password
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume:


<ul>
    {% for message in messages %}
        <li>
            <strong>{{ message.sender.username }}</strong>: {{ message.content }}
            <small>{{ message.timestamp }}</small>
            {% if not message.is_read %}
                <span>(Unread)</span>
            {% endif %}
        </li>
    {% empty %}
        <li>No messages found.</li>
    {% endfor %}
</ul>
